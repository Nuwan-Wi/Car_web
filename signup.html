<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginForm">
        <br>
        <label style="font-size: 30px;">Create Account</label><br>
        
        <div class="signin">
            <input type="submit" value="Sign up with Google" style="height:40px;width:200px; font-size:16px; margin-top: 30px;" >
            <input type="submit" value="Sign up with Facebook" style="height:40px;width:200px; font-size:16px; margin-top: 30px;" >
        </div>

        <Label style="font-size: 20px;">OR</Label>

        <div class="form">
            <label >First Name : </label> <input type="text" name="f_name" required  style="font-size:20px; border-width: 0px; color: whitesmoke;"><br/>
            <div class="line"></div>
            <label>Last Name : </label><input type="text" name="l_name" required  style="font-size:20px; border-width: 0px; color: whitesmoke;""><br/>
            <div class="line"></div>
            <label>NIC Number : </label><input type="text" name="nic" required  style="font-size:20px; border-width: 0px; color: whitesmoke;""><br/>
            <div class="line"></div>
            <label>City : </label><input type="text" name="city" required  style="font-size:20px; border-width: 0px; color: whitesmoke;""><br/>
            <div class="line"></div>
            <label>Email : </label><input type="text" name="email" required  style="font-size:20px; border-width: 0px; color: whitesmoke;""><br/>
            <div class="line"></div>
            <label>Password : </label><input type="password" name="pswd" required  style="font-size:20px; border-width: 0px; color: whitesmoke;""><br/>
            <div class="line"></div>
        </div>
        <input type="submit" value="Register" style="height:40px;width:400px; font-size:20px; margin-left: 20px; margin-bottom: 30px;" ><br>
        <label>Already have an account.</label>
        <a href="login.html" >Log In</a>
    </div>
    
</body>
</html>
